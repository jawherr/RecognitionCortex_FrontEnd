<div class="col-md-10 body">
    <div class="card card-container login">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <div class="login">
        <h1 class="h3 mb-3 fw-normal"></h1>
        <img [src]="logo" alt="" width="50%" height="80%">
        <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
          <mat-label name="username">
            Username
          </mat-label>
          <input
            type="text"
            name="username" [(ngModel)]="form.username"
            required #username="ngModel" matInput>
          <mat-error *ngIf="username.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
          <mat-label name="password">
            Password
          </mat-label>
          <input
          [type]="hide ? 'password' : 'text'"
          matInput
          [(ngModel)]="form.password"
          minlength="4"
          required
          #password="ngModel"
          name="password">
          <mat-button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-button>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength')">
            Password must be at least <strong>4 characters</strong>
          </mat-error>
        </mat-form-field>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Sign In
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
      </div>
      <div class="center">
        <h4 class="h3 fw-normal">Oublier Username/Password
          <a href="/" class="nav-link">Cliquez-ici</a>
        </h4>
      </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
  </div>
  </div>
