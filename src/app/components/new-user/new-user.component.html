  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Responsive Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <div *ngIf="user">
          <form [formGroup]="newUserFormGroup" (ngSubmit)="saveUser1()">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" id="email" [(ngModel)]='user.email' formControlName="email"  class="form-control"/>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa-light fa-house"></i></span>
              <input type="text" id="address" [(ngModel)]='user.address' formControlName="address" class="form-control" />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id="nom" [(ngModel)]='user.nom' formControlName="nom"  class="form-control"/>
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id="username"  [(ngModel)]='user.username' formControlName="username" class="form-control"/>
                </div>
              </div>
            </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
          </form>
        </div>
        <div *ngIf="user==undefined">
          <form [formGroup]="newUserFormGroup" (ngSubmit)="addUser(username.value,email.value,nom.value,address.value)">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" id="email" #email formControlName="email"  class="form-control"/>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-house"></i></span>
              <input type="text" id="address" #address formControlName="address" class="form-control"/>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id="nom" #nom formControlName="nom"  class="form-control"/>
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id="username" #username formControlName="username" class="form-control"/>
                </div>
              </div>
            </div>
            <select name ="equipe" >
              <option  >Open this select menu</option>
              <option [value]="eq.id" *ngFor="let eq of EquipeList "> {{eq.nom}}</option>
             
            </select>
            <br>
              

            
              <div class="div-float-right">
                <button type="submit" class="btn btn-warning">Ajouter</button>
              </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
