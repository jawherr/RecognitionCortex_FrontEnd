<app-badge></app-badge>
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Manage Badges</h3>
              <form>
                <div class="row">
                    <div class="col-md-6 mb-5">
                    <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
                        <mat-label name="name">
                          Name
                        </mat-label>
                        <input
                          type="text"
                          name="username" matInput>
                      </mat-form-field>
                    </div>

                    <div class="col-md-6 mb-5">
                        <mat-form-field appearance="fill">
                          <mat-label>Affected badge to table</mat-label>
                          <mat-select [(ngModel)]="selectedValue" name="food">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                              {{food.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-5">
                    <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
                        <mat-label name="name">
                          Value Affect
                        </mat-label>
                        <input
                          type="text"
                          name="username" matInput>
                      </mat-form-field>
                      </div>
                    <div class="col-md-6 mb-5">
                        <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
                            <mat-label name="image">
                              Image
                            </mat-label>
                            <input
                              type="text"
                              name="username" matInput>
                            <button mat-raised-button color="primary">Upload</button>
                          </mat-form-field>
                    </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Enregistrer" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
