<div class="container-fluid page">
  <div class="d-flex page__box p-5 mt-2">Product</div>
      <br>
      <h1 align="center" class="display-4 mb-5">{{title}}</h1>
      <div class="row container">
        <a class="nav-item nav-link "
        routerLink="/product">
        All
        </a>
        <a class="nav-item nav-link "
        routerLink="/category/0">
        Telephonie
        </a>
        <a class="nav-item nav-link"
          routerLink="/category/1">
          Bureautique
        </a>
        <a class="nav-item nav-link"
           routerLink="/category/4">
           Impression
        </a>
        <a class="nav-item nav-link"
           routerLink="/category/5">
           Electromenager
        </a>
        <a class="nav-item nav-link "
          routerLink="/category/2">
          Informatique
        </a>
        <a class="nav-item nav-link"
          routerLink="/category/3">
          TV | PHOTO & SON
        </a>
      </div>
      <br>
      <div class="row card-deck text-center">
        <div *ngFor="let productInfo of page?.content" class="col-lg-3">
          <div class="card mb-4">
            <img height="50%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
            <div class="card-body">
              <h4 class="card-title ">{{productInfo.productName}}</h4>
              <div class="text-left">
                <!--<p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p>-->
                <p class="card-text"><strong>Price: </strong>{{productInfo.productPrice}} <i class="fas fa-coins"></i></p>
                <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
              </div>
              <br>
              <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
                class="btn btn-primary btn-lg"
              >Get It!</a>
              <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
            </div>
          </div>
        </div>
      </div>
<app-pagination  [currentPage]="page" ></app-pagination>
</div>
