<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .60rem;" width="400" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Enregistrer une Ã©quipe</h3>
                    <div *ngIf="team">
                <form  class="row g-3"  [formGroup]="addForm" (ngSubmit)="saveTeam()" >
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nom</label>
                    <input type="text" [(ngModel)]="team.nom" formControlName="nom" class="form-control" id="inputEmail4">
                  </div>
                 
                  <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Objectif</label>
                    <input type="text" [(ngModel)]="team.objectif" formControlName="objectif"  class="form-control" id="inputAddress">
                  </div>
                  <br>
                  <div class="d-flex justify-content-end pt-3">
                    <button class="pull-right" type="submit" class="btn btn-warning btn-lg ms-2" width="400" >Update</button>
                  </div>
                </form>
              </div>
              <div *ngIf="team==undefined">
                <form  class="row g-3"  [formGroup]="addForm" (ngSubmit)="addEquipe(nom.value,objectif.value)"  >
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nom</label>
                    <input  id="nom" #nom formControlName="nom" type="text" placeholder="nom" class="form-control">
                  </div>
                  <div *ngIf='addForm.controls["nom"].invalid&&
                  (addForm.controls["nom"].touched || addForm.controls["nom"].dirty)' >
                  <div *ngIf='addForm.controls["Nom"].errors.minlength' style="color: crimson;" >
                      min length:3
                  </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Objectif</label>
                    <input id="objectif"  #objectif formControlName="objectif" type="text" class="form-control" placeholder="objectif">
                  </div>
                  <br>
                  <div class="d-flex justify-content-end pt-3">
                    <button class="pull-right" type="submit" class="btn btn-warning btn-lg ms-2" width="400" >Ajouter</button>
                  </div>
                </form>
              </div>

                

                

              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
