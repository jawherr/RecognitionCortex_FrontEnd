<div class="site-section">
  <div class="container">
    <div class="row">
<form  class="row g-3" #addForm="ngForm" (ngSubmit)="add()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nom</label>
      <input type="text" [(ngModel)]='team.nom'[ngModelOptions]="{standalone: true}" placeholder="nom" class="form-control" id="inputEmail4">
    </div>
  <br/>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Objectif</label>
      <input type="text" [(ngModel)]='team.objectif'[ngModelOptions]="{standalone: true}"  class="form-control" id="inputAddress" placeholder="objectif">
    </div>
   
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
</div>
</div>
